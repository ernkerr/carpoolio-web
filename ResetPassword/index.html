<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Carpoolio</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #007aff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }
      .error {
        background: #ffeaea;
        color: #d8000c;
      }
      .success {
        background: #eaffea;
        color: #4f8a10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password</h1>
      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <button type="submit" id="submitButton">Reset Password</button>
      </form>
      <div id="message" class="message" style="display: none"></div>
    </div>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // Initialize Supabase client
      const supabase = createClient(
        "https://chpjrievgxrxswmbgjyl.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocGpyaWV2Z3hyeHN3bWJnanlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk2NzI1NzAsImV4cCI6MjAyNTI0ODU3MH0.7kG9MR2yHOQBqxQo_6FkRGmFxfNqAQqAeknJfZVxvYs"
      );

      console.log("[INIT] Reset password page loaded");

      // Get references to form elements
      const form = document.getElementById("resetForm");
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const messageDiv = document.getElementById("message");
      const submitButton = document.getElementById("submitButton");

      // Helper to show a message to the user
      function showMessage(text, type) {
        console.log(`[UI] Showing ${type} message:`, text);
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      // Helper to extract the reset token from the URL
      function getToken() {
        console.log("[SECURITY] Extracting token from URL");
        const params = new URLSearchParams(window.location.search);
        let token = params.get("token");

        if (!token && window.location.hash) {
          console.log(
            "[SECURITY] Token not found in query params, checking hash"
          );
          const hashParams = new URLSearchParams(
            window.location.hash.substring(1)
          );
          token = hashParams.get("access_token");
        }

        if (token) {
          console.log("[SECURITY] Token found:", token.slice(0, 10) + "...");
        } else {
          console.warn("[SECURITY] No token found in URL");
        }

        return token;
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("[FLOW] Password reset form submitted");
        submitButton.disabled = true;
        messageDiv.style.display = "none";

        // Get password values
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validate password length
        if (newPassword.length < 8) {
          console.warn("[VALIDATION] Password too short");
          showMessage("Password must be at least 8 characters.", "error");
          submitButton.disabled = false;
          return;
        }

        // Validate passwords match
        if (newPassword !== confirmPassword) {
          console.warn("[VALIDATION] Passwords don't match");
          showMessage("Passwords do not match.", "error");
          submitButton.disabled = false;
          return;
        }

        // Get the reset token from the URL
        const token = getToken();
        if (!token) {
          console.error("[SECURITY] Attempt to reset password without token");
          showMessage("Invalid or missing reset token.", "error");
          submitButton.disabled = false;
          return;
        }

        try {
          console.log("[API] Attempting password reset with token");

          // First verify the recovery token
          const { data: verifyData, error: verifyError } =
            await supabase.auth.verifyOtp({
              type: "recovery",
              email: null, // we don't have the email, it's encoded in the token
              token: token,
            });

          if (verifyError) {
            console.error("[API] Token verification failed:", verifyError);
            throw verifyError;
          }

          console.log("[AUTH] Token verified successfully");

          // Now that we have a valid session from verifyOtp, update the password
          const { data: updateData, error: updateError } =
            await supabase.auth.updateUser({
              password: newPassword,
            });

          if (updateError) {
            console.error("[API] Password update failed:", updateError);
            throw updateError;
          }

          console.log("[API] Password reset successful");
          showMessage(
            "Password reset successfully! You can now log in to the app.",
            "success"
          );
          form.style.display = "none";

          // Redirect to app after 2 seconds
          setTimeout(() => {
            window.location.href = "carpoolio://login";
          }, 2000);
        } catch (err) {
          console.error("[ERROR] Password reset error:", err);
          showMessage(err.message || "An error occurred.", "error");
        } finally {
          submitButton.disabled = false;
        }
      });

      // Log initial token status
      console.log("[INIT] Checking for token on page load");
      const initialToken = getToken();
      if (!initialToken) {
        console.warn("[INIT] No token found on page load");
        showMessage("Please use the reset link from your email.", "error");
      } else {
        console.log("[INIT] Token found on page load");
      }
    </script>
  </body>
</html>
