<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Carpoolio</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #007aff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }
      .error {
        background: #ffeaea;
        color: #d8000c;
      }
      .success {
        background: #eaffea;
        color: #4f8a10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password for Carpoolio</h1>
      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <button type="submit" id="submitButton">Reset Password</button>
      </form>
      <div id="message" class="message" style="display: none"></div>
    </div>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // Initialize Supabase client
      const supabase = createClient(
        "https://chpjrievgxrxswmbgjyl.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocGpyaWV2Z3hyeHN3bWJnanlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MDIxNDgsImV4cCI6MjA1OTI3ODE0OH0.Mt8wplXkCOtXb0bShclHgaodX06oEiX4xpMkvwsCic4"
      );

      console.log("[INIT] Reset password page loaded");

      // Get references to form elements
      const form = document.getElementById("resetForm");
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const messageDiv = document.getElementById("message");
      const submitButton = document.getElementById("submitButton");

      // Helper to show a message to the user
      function showMessage(text, type) {
        console.log(`[UI] Showing ${type} message:`, text);
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      // Wait for Supabase session to be established (if recovery token is present)
      async function waitForSession(maxWaitMs = 5000, intervalMs = 200) {
        const start = Date.now();
        while (Date.now() - start < maxWaitMs) {
          const {
            data: { session },
          } = await supabase.auth.getSession();
          if (session) {
            console.log("[SESSION] Session established.");
            return session;
          }
          await new Promise((res) => setTimeout(res, intervalMs));
        }
        return null;
      }

      // On page load, check for session and show form or error
      (async () => {
        messageDiv.style.display = "none";
        form.style.display = "none";
        showMessage("Checking reset link...", "success");
        const session = await waitForSession();
        if (session) {
          showMessage("Please enter your new password.", "success");
          form.style.display = "block";
        } else {
          showMessage(
            "Invalid or expired reset link. Please request a new one.",
            "error"
          );
        }
      })();

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitButton.disabled = true;
        messageDiv.style.display = "none";

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword.length < 8) {
          showMessage("Password must be at least 8 characters.", "error");
          submitButton.disabled = false;
          return;
        }
        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match.", "error");
          submitButton.disabled = false;
          return;
        }

        try {
          showMessage("Updating password...", "success");
          const { data, error } = await supabase.auth.updateUser({
            password: newPassword,
          });
          if (error) {
            console.error("[API] Password update failed:", error);
            showMessage(error.message || "An error occurred.", "error");
            submitButton.disabled = false;
            return;
          }
          showMessage(
            "Password reset successfully! You can now log in to the app.",
            "success"
          );
          form.style.display = "none";
          setTimeout(() => {
            window.location.href = "carpoolio://login";
          }, 2000);
        } catch (err) {
          console.error("[ERROR] Password reset error:", err);
          showMessage(err.message || "An error occurred.", "error");
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
