<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Carpoolio</title>
    <style>
      :root {
        --primary-color: #007aff;
        --error-color: #ff3b30;
        --success-color: #34c759;
        --text-color: #000000;
        --background-color: #f2f2f7;
        --card-background: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #ffffff;
          --background-color: #000000;
          --card-background: #1c1c1e;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: var(--card-background);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(128, 128, 128, 0.2);
        border-radius: 8px;
        font-size: 16px;
        background: var(--card-background);
        color: var(--text-color);
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      button {
        width: 100%;
        padding: 14px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
      }

      .error {
        background: rgba(255, 59, 48, 0.1);
        color: var(--error-color);
      }

      .success {
        background: rgba(52, 199, 89, 0.1);
        color: var(--success-color);
      }

      .open-app {
        display: none;
        margin-top: 16px;
        text-decoration: none;
        text-align: center;
      }

      .open-app.visible {
        display: block;
      }

      .password-requirements {
        font-size: 12px;
        color: rgba(128, 128, 128, 0.8);
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password</h1>
      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
          <div class="password-requirements">
            Password must be at least 8 characters
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <button type="submit" id="submitButton">Reset Password</button>
      </form>
      <div id="message" class="message" style="display: none"></div>
      <a href="carpoolio://login" id="openApp" class="button open-app">
        Open Carpoolio
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Initialize Supabase client
      const supabase = supabase.createClient(
        import.meta.env.VITE_SUPABASE_URL,
        import.meta.env.VITE_SUPABASE_ANON_KEY
      );

      // Get form elements
      const form = document.getElementById('resetForm');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const submitButton = document.getElementById('submitButton');
      const messageDiv = document.getElementById('message');
      const openAppButton = document.getElementById('openApp');

      // Helper to show message
      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
      }

      // Parse hash parameters
      function getHashParams() {
        const hash = window.location.hash.substring(1);
        return Object.fromEntries(
          hash.split('&').map(param => {
            const [key, value] = param.split('=');
            return [key, decodeURIComponent(value)];
          })
        );
      }

      // Password validation
      function validatePasswords() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword.length < 8) {
          showMessage('Password must be at least 8 characters long', 'error');
          return false;
        }

        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match', 'error');
          return false;
        }

        return true;
      }

      // Form submission handler
      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Disable form while processing
        submitButton.disabled = true;

        try {
          // Validate passwords
          if (!validatePasswords()) {
            submitButton.disabled = false;
            return;
          }

          // Get token from URL hash
          const params = getHashParams();
          const token = params.access_token;

          if (!token) {
            showMessage('Invalid or missing reset token', 'error');
            return;
          }

          // Update password
          const { error } = await supabase.auth.updateUser({
            password: newPasswordInput.value,
            access_token: token
          });

          if (error) {
            throw error;
          }

          // Show success and open app button
          showMessage('Password reset successfully!', 'success');
          openAppButton.classList.add('visible');
          form.style.display = 'none';

        } catch (error) {
          showMessage(error.message || 'An error occurred while resetting your password', 'error');
        } finally {
          submitButton.disabled = false;
        }
      });

      // Clear form data on page load
      window.addEventListener('load', () => {
        form.reset();
      });
    </script>
  </body>
</html>
