<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Carpoolio</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #007aff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }
      .error {
        background: #ffeaea;
        color: #d8000c;
      }
      .success {
        background: #eaffea;
        color: #4f8a10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password</h1>
      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </div>
        <button type="submit" id="submitButton">Reset Password</button>
      </form>
      <div id="message" class="message" style="display: none"></div>
    </div>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
      // Initialize Supabase client with injected credentials (replaced at build time)
      const supabase = createClient(
        "__SUPABASE_URL__",
        "__SUPABASE_ANON_KEY__"
      );

      // Get references to form elements
      const form = document.getElementById("resetForm");
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const messageDiv = document.getElementById("message");
      const submitButton = document.getElementById("submitButton");

      // Helper to show a message to the user
      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      // Helper to extract the reset token from the URL (either as ?token=... or #access_token=...)
      function getToken() {
        const params = new URLSearchParams(window.location.search);
        let token = params.get("token");
        if (!token && window.location.hash) {
          const hashParams = new URLSearchParams(
            window.location.hash.substring(1)
          );
          token = hashParams.get("access_token");
        }
        console.log("[DEBUG] Extracted token:", token);
        return token;
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitButton.disabled = true;
        messageDiv.style.display = "none";
        console.log("[DEBUG] Form submitted");

        // Get password values
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validate password length
        if (newPassword.length < 8) {
          showMessage("Password must be at least 8 characters.", "error");
          submitButton.disabled = false;
          return;
        }
        // Validate passwords match
        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match.", "error");
          submitButton.disabled = false;
          return;
        }

        // Get the reset token from the URL
        const token = getToken();
        if (!token) {
          showMessage("Invalid or missing reset token.", "error");
          submitButton.disabled = false;
          return;
        }

        try {
          // Attempt to update the user's password using the token
          console.log("[DEBUG] Attempting password reset with token");
          const { data, error } = await supabase.auth.updateUser(
            { password: newPassword },
            { headers: { Authorization: `Bearer ${token}` } }
          );
          if (error) throw error;
          showMessage(
            "Password reset successfully! You can now log in.",
            "success"
          );
          form.style.display = "none";
          console.log("[DEBUG] Password reset successful");
        } catch (err) {
          showMessage(err.message || "An error occurred.", "error");
          console.error("[ERROR] Password reset failed:", err);
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
