<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpoolio Trip</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .cta {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Carpoolio!</h1>
      <div id="trip-details">
        <!-- Trip details will be loaded here -->
      </div>
      <div class="cta">
        <button onclick="downloadApp()">Download the App</button>
      </div>
    </div>
    <script>
      function getTripId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("tripId");
      }

      async function fetchTripDetails(tripId) {
        // Replace with your actual API endpoint
        const response = await fetch(
          `https://api.yourbackend.com/trips/${tripId}`
        );
        const trip = await response.json();
        document.getElementById("trip-details").innerHTML = `
                <h2>${trip.name}</h2>
                <p>Created on: ${new Date(
                  trip.created_at
                ).toLocaleDateString()}</p>
                <p>${trip.description}</p>
            `;
      }

      function downloadApp() {
        window.location.href = "https://yourappstorelink.com";
      }

      const tripId = getTripId();
      if (tripId) {
        fetchTripDetails(tripId);
      } else {
        document.getElementById("trip-details").innerHTML =
          "<p>Invalid trip ID.</p>";
      }
    </script>
  </body>
</html>
